buildscript{
    repositories {
        mavenLocal()
    }
}

plugins {
    id 'java-library'
    id 'maven-publish'
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    options.compilerArgs += '-parameters'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation (group: "org.osgi", name: "org.osgi.service.jaxrs", version: '1.0.0', transitive: false)
    implementation (group: "org.osgi", name: "osgi.core", version: '7.0.0', transitive: false)
    implementation (group: "org.osgi", name: "osgi.cmpn", version: '7.0.0', transitive: false)
    implementation (group: "org.apache.aries.spec", name: "org.apache.aries.javax.jax.rs-api", version: "1.0.0", transitive: false)
    implementation (group: "org.tablerocket.febo", name: "febo-core", version: "0.1.0-SNAPSHOT", transitive: false)
    implementation (group: "org.tablerocket.febo", name: "febo-autobundle", version: "0.1.0-SNAPSHOT", transitive: false)
}